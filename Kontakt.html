<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            width: 100%;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        .form-section {
            flex: 1;
            padding: 30px;
        }

        .form-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .form-section h1 span {
            color: #ffffff;
        }

        .form-section p {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-section input, 
        .form-section textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .form-section input::placeholder, 
        .form-section textarea::placeholder {
            color: #888;
        }

        .form-section textarea {
            resize: none;
            height: 100px;
        }

        .form-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e0bf00;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #e67b00;
        }

        .image-section {
            flex: 1;
            background: url('https://via.placeholder.com/450') center/cover no-repeat;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 200px;
            }
        }


        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            filter: brightness(0.5)
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Kontaktiere <span>mich</span></h1>
            <p> Meine Kontaktdaten <br>Telefon: 01646895741 <br> E-mail: Leonardostevanovic@hotmail.com</p>
            <form>
                <input type="text" placeholder="Dein Name">
                <input type="email" placeholder="E-mail">
                <input type="text" placeholder="Grund">
                <textarea placeholder="Deine Nachricht"></textarea>
                <button type="">Schicken</button>
            </form>
        </div>
        <div class="video-container">
            <video autoplay loop muted>
                <source src="Gruencyber.mp4" type="video/mp4">
               
            </video>
            </div>
        
        
        <div class="image-section">
            <img src="Ich-ohne-titel.png" alt="Contact Us Image">
        </div>
    </div>
</body>
</html>
